<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cotton Candy</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <div class="caja">


            <h1><img src="logo1.png" alt="logo de cottoncandy"></h1>
            <nav>
                <ul> 
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="productos.html">Products</a> </li>
                    <li><a href="">Contact</a> </li>
                </ul>
            </nav>

        </div>


        
    </header>
    <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            
            <label for="telefono">Telefono</label>
            <input type="telefono" id="telefono"class="input-padron"required placeholder="(XX XXXX XXXX)">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"class="input-padron" required></textarea>

            <fieldset>

                <legend>Como le gustaria que lo contactemos?</legend>                   
            
            
                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
               
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
        
                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser ayendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>
               
    
            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recibir novedades de Cotton Candy?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horario</th>
                    
                </tr>
            </thead>
           <tbody>
            <tr>
                <td>Lunes</td>
                <td>08:am - 8:00pm</td>
                
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08:am - 8:00pm</td>
                
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08:am - 8:00pm</td>
                
            </tr>
           </tbody>
            
        </table>



    </main>

   
    <footer>
        <img src="logo1.png" alt="">
        <p class="copyright">&copy Copyright Cotton Candy - 2023</p>
    </footer>
</body>
</html>
